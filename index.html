<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 3D Books</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgb(15, 15, 15);
            background-image: -webkit-image-set();
            color: white;
            font-family: Arial, sans-serif;
            font-family: ;
        }

        header {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            width: 100%;
            color: rgb(208, 0, 255);
        }

        .book-container {
            display: flex;
            gap: 40px;
            perspective: 1000px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .book {
            width: 200px;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .book:hover {
            transform: rotateY(-25deg);
        }

        .book .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(0, 145, 255);
            background-color: black;
            transform-origin: left;
            transition: transform 0.5s ease-in-out;
        }

        .book:hover .cover {
            transform: rotateY(-100deg);
        }

        .book .cover img, .book .pages img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .book .pages {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateZ(-5px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 3px 0 8px rgba(4, 255, 0, 0.5);
            background: rgba(255, 0, 174, 0.972);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            color: rgb(255, 255, 0);
          font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    
</head>

<body>

    <header>Welcome TO UA SILENZ BOOK STORE </header>

    <div class="book-container">
        <div class="book" onclick="openBook(this, 'cyberpunk.html')">
            <div class="cover"><img src="public/images/image.png" alt="Cyberpunk"></div>
            <div class="pages"><img src="public/images/music notes .png" alt="Cyberpunk Back"></div>
        </div>
        <div class="book" onclick="openBook(this, 'future.html')">
            <div class="cover"><img src="public/images/music notes 2.jpg" alt="Future World"></div>
            <div class="pages"><img src="public/images/music notes .png" alt="Future World Back"></div>
        </div>
        <div class="book" onclick="openBook(this, 'tech.html')">
            <div class="cover"><img src="public/images/PianoLessonsforBeginners.jpg" alt="Tech Revolution"></div>
            <div class="pages"><img src="public/images/music notes .png" alt="Tech Revolution Back"></div>
        </div>
    </div>

    <footer> Music is a language that doesn’t speak in particular words. It speaks in emotions, and if it’s in the bones, it’s in the bones</footer>

    <script>
        function openBook(bookElement, pageUrl) {
            document.querySelectorAll(".book").forEach(book => {
                if (book !== bookElement) book.style.opacity = "0.3";
            });

            bookElement.querySelector(".cover").style.transform = "rotateY(-100deg)";

            setTimeout(() => {
                window.location.href = pageUrl;
            }, 800);
        }
    </script>

</body>
</html>
